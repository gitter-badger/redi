<html>
<head>
    <title>Search Interface Editor</title>
    <script type="text/javascript">
        var _SERVER_URL = "http://localhost:8080/LMF/";
    </script>
    <!--###BEGIN_HEAD###-->
    <script type="text/javascript" src="../../webjars/jquery/1.8.2/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        $(document).ready(function(){
            $.get("../../solr/cores",function(data){
                var ul = $("<ul></ul>").appendTo("#search_ui_conf");
                for(var i=0; i<data.length;i++) {
                    ul.append("<li><a href='../configurator/index.html#"+data[i]+"'>Search UI for '"+data[i]+"'</a></li>");
                }
            });
        });
    </script>
    <!--###END_HEAD###-->
</head>
<body>
<!--###BEGIN_CONTENT###-->
<h1><a name="configurator_ui">Search Interface Editor</a></h1>
<h2>Select a core:</h2>
<div id="search_ui_conf">

</div>
<!--###END_CONTENT###-->
</body>
</html>

<html>
<head>
<title>Search Module</title>
<script type="text/javascript">
	var _SERVER_URL = "http://localhost:8080/LMF/";
</script>
<!--###BEGIN_HEAD###-->
    <script type="text/javascript" src="../../webjars/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../webjars/codemirror/3.16/lib/codemirror.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../webjars/codemirror/3.16/lib/codemirror.css" />
    <script type="text/javascript" src="cores.js"></script>
<!--###END_HEAD###-->
</head>
<body>
  <!--###BEGIN_CONTENT###-->
  <h1>Search Core Configuration</h1>
  <p>
    Here you can configure the LMF Search Cores.
  </p>
  <div id="cores">
      <label for="coreChooser">Select Core: </label><select id="coreChooser"></select>&nbsp;<button id="newCore">new core</button>&nbsp;<span id="chooserStatus" class="icon loading">Loading...</span>
      <div id="coreDisplay">
        <h2><span>Core:&nbsp;</span><span class="cName"></span><span class="status icon"></span>
          <div class="chooseEditor"><a href="#" title="use smart editor" class="editor_cm">rich</a> | <a href="#" title="use plain text editor" class="editor_plain">plain</a></div>
        </h2>
        <div class="cProgram_wrap">
          <textarea id="ldpath" class="cProgram"></textarea>
        </div>
        <div class="cAction">
        	<button class="checkBtn">Check</button>
        	<button class="saveBtn">Save</button>
        	<button class="deleteBtn">Delete</button>
        </div>
        <div id="coreDebug">
          <h2>Debug Core</h2>
          <div><button class="addDebugEntry">+</button><button class="debugAll">Debug</button></div>
          <div class="coreDebug">
            <div><input type="text" size="50" name="contextURI" /><button class="debugBtn">Debug</button><span class="debugMsg icon"></span></div>
            <div class="docBoost"></div>
            <table class="debugResult">
              <thead><tr><th>Field</th><th>Values</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
          <div><button class="addDebugEntry">+</button><button class="debugAll">Debug</button></div>
        </div>
      </div>
  </div>
  <!--###END_CONTENT###-->
</body>
</html>
